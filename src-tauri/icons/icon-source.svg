<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2D1B69"/>
      <stop offset="100%" stop-color="#1A0F3C"/>
    </linearGradient>

    <!-- Brain surface gradient -->
    <linearGradient id="brainGrad" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#B388FF"/>
      <stop offset="50%" stop-color="#7C4DFF"/>
      <stop offset="100%" stop-color="#651FFF"/>
    </linearGradient>

    <!-- Glow for nodes -->
    <radialGradient id="nodeGlow">
      <stop offset="0%" stop-color="#E0B0FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#B388FF" stop-opacity="0"/>
    </radialGradient>

    <!-- Accent node gradient -->
    <radialGradient id="accentNode">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="40%" stop-color="#E8D5FF"/>
      <stop offset="100%" stop-color="#B388FF"/>
    </radialGradient>

    <!-- Secondary node gradient -->
    <radialGradient id="secondaryNode">
      <stop offset="0%" stop-color="#CE93D8"/>
      <stop offset="100%" stop-color="#9C27B0"/>
    </radialGradient>

    <!-- Tertiary node gradient -->
    <radialGradient id="tertiaryNode">
      <stop offset="0%" stop-color="#80CBC4"/>
      <stop offset="100%" stop-color="#26A69A"/>
    </radialGradient>

    <!-- Subtle inner shadow for depth -->
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>

    <!-- Soft glow filter for nodes -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Larger glow for primary nodes -->
    <filter id="glowLarge" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip for rounded square -->
    <clipPath id="roundedSquare">
      <rect width="512" height="512" rx="108" ry="108"/>
    </clipPath>
  </defs>

  <!-- Clipped container -->
  <g clip-path="url(#roundedSquare)">

    <!-- Background -->
    <rect width="512" height="512" fill="url(#bg)"/>

    <!-- Subtle radial highlight in center -->
    <ellipse cx="256" cy="240" rx="220" ry="200" fill="#3D2B7A" opacity="0.4"/>

    <!-- Brain silhouette - stylized, minimal -->
    <g transform="translate(256, 242)" opacity="0.18">
      <!-- Left hemisphere -->
      <path d="
        M-8,-120
        C-50,-118 -88,-100 -110,-72
        C-132,-44 -140,-8 -136,24
        C-134,40 -128,55 -118,68
        C-130,78 -134,90 -128,102
        C-122,114 -108,120 -92,118
        C-78,116 -62,108 -48,94
        C-34,80 -22,62 -14,42
        C-10,30 -8,16 -8,0
        Z
      " fill="#B388FF"/>
      <!-- Left brain folds -->
      <path d="M-30,-90 C-58,-78 -80,-52 -90,-20" stroke="#D1C4E9" stroke-width="3" fill="none" opacity="0.5"/>
      <path d="M-24,-60 C-52,-48 -74,-28 -84,4" stroke="#D1C4E9" stroke-width="2.5" fill="none" opacity="0.4"/>
      <path d="M-18,-30 C-46,-18 -68,2 -78,34" stroke="#D1C4E9" stroke-width="2" fill="none" opacity="0.3"/>

      <!-- Right hemisphere -->
      <path d="
        M8,-120
        C50,-118 88,-100 110,-72
        C132,-44 140,-8 136,24
        C134,40 128,55 118,68
        C130,78 134,90 128,102
        C122,114 108,120 92,118
        C78,116 62,108 48,94
        C34,80 22,62 14,42
        C10,30 8,16 8,0
        Z
      " fill="#B388FF"/>
      <!-- Right brain folds -->
      <path d="M30,-90 C58,-78 80,-52 90,-20" stroke="#D1C4E9" stroke-width="3" fill="none" opacity="0.5"/>
      <path d="M24,-60 C52,-48 74,-28 84,4" stroke="#D1C4E9" stroke-width="2.5" fill="none" opacity="0.4"/>
      <path d="M18,-30 C46,-18 68,2 78,34" stroke="#D1C4E9" stroke-width="2" fill="none" opacity="0.3"/>

      <!-- Brain stem hint -->
      <path d="M-8,0 C-6,20 -4,40 0,56 C4,40 6,20 8,0" fill="#B388FF" opacity="0.6"/>
    </g>

    <!-- Knowledge graph connections (edges) -->
    <g stroke="#B388FF" stroke-linecap="round" fill="none">
      <!-- Primary connections - thicker, more visible -->
      <line x1="256" y1="200" x2="186" y2="158" stroke-width="2.5" opacity="0.55"/>
      <line x1="256" y1="200" x2="330" y2="166" stroke-width="2.5" opacity="0.55"/>
      <line x1="256" y1="200" x2="218" y2="276" stroke-width="2.5" opacity="0.5"/>
      <line x1="256" y1="200" x2="306" y2="270" stroke-width="2.5" opacity="0.5"/>
      <line x1="256" y1="200" x2="196" y2="218" stroke-width="2" opacity="0.45"/>
      <line x1="256" y1="200" x2="320" y2="224" stroke-width="2" opacity="0.45"/>

      <!-- Secondary connections -->
      <line x1="186" y1="158" x2="142" y2="198" stroke-width="2" opacity="0.4"/>
      <line x1="186" y1="158" x2="158" y2="108" stroke-width="2" opacity="0.4"/>
      <line x1="186" y1="158" x2="226" y2="120" stroke-width="1.8" opacity="0.35"/>
      <line x1="330" y1="166" x2="370" y2="202" stroke-width="2" opacity="0.4"/>
      <line x1="330" y1="166" x2="354" y2="116" stroke-width="2" opacity="0.4"/>
      <line x1="330" y1="166" x2="290" y2="126" stroke-width="1.8" opacity="0.35"/>
      <line x1="218" y1="276" x2="172" y2="310" stroke-width="2" opacity="0.35"/>
      <line x1="218" y1="276" x2="240" y2="330" stroke-width="1.8" opacity="0.35"/>
      <line x1="306" y1="270" x2="348" y2="304" stroke-width="2" opacity="0.35"/>
      <line x1="306" y1="270" x2="282" y2="326" stroke-width="1.8" opacity="0.35"/>

      <!-- Cross connections for graph density -->
      <line x1="186" y1="158" x2="218" y2="276" stroke-width="1.2" opacity="0.2"/>
      <line x1="330" y1="166" x2="306" y2="270" stroke-width="1.2" opacity="0.2"/>
      <line x1="226" y1="120" x2="290" y2="126" stroke-width="1.5" opacity="0.25"/>
      <line x1="142" y1="198" x2="172" y2="310" stroke-width="1" opacity="0.15"/>
      <line x1="370" y1="202" x2="348" y2="304" stroke-width="1" opacity="0.15"/>
      <line x1="240" y1="330" x2="282" y2="326" stroke-width="1.5" opacity="0.25"/>

      <!-- Outer tier connections -->
      <line x1="158" y1="108" x2="116" y2="142" stroke-width="1.2" opacity="0.25"/>
      <line x1="354" y1="116" x2="394" y2="148" stroke-width="1.2" opacity="0.25"/>
      <line x1="142" y1="198" x2="106" y2="230" stroke-width="1" opacity="0.2"/>
      <line x1="370" y1="202" x2="404" y2="234" stroke-width="1" opacity="0.2"/>
      <line x1="172" y1="310" x2="146" y2="348" stroke-width="1" opacity="0.2"/>
      <line x1="348" y1="304" x2="374" y2="342" stroke-width="1" opacity="0.2"/>
    </g>

    <!-- Central hub node - largest, brightest -->
    <g filter="url(#glowLarge)">
      <circle cx="256" cy="200" r="16" fill="url(#accentNode)" opacity="0.95"/>
    </g>

    <!-- Primary ring nodes -->
    <g filter="url(#glow)">
      <circle cx="186" cy="158" r="10" fill="url(#accentNode)" opacity="0.88"/>
      <circle cx="330" cy="166" r="10" fill="url(#accentNode)" opacity="0.88"/>
      <circle cx="218" cy="276" r="9" fill="url(#secondaryNode)" opacity="0.85"/>
      <circle cx="306" cy="270" r="9" fill="url(#secondaryNode)" opacity="0.85"/>
      <circle cx="196" cy="218" r="7" fill="url(#secondaryNode)" opacity="0.75"/>
      <circle cx="320" cy="224" r="7" fill="url(#secondaryNode)" opacity="0.75"/>
    </g>

    <!-- Secondary ring nodes -->
    <g filter="url(#glow)">
      <circle cx="142" cy="198" r="7" fill="url(#secondaryNode)" opacity="0.75"/>
      <circle cx="158" cy="108" r="7" fill="url(#tertiaryNode)" opacity="0.75"/>
      <circle cx="226" cy="120" r="6" fill="url(#tertiaryNode)" opacity="0.7"/>
      <circle cx="370" cy="202" r="7" fill="url(#secondaryNode)" opacity="0.75"/>
      <circle cx="354" cy="116" r="7" fill="url(#tertiaryNode)" opacity="0.75"/>
      <circle cx="290" cy="126" r="6" fill="url(#tertiaryNode)" opacity="0.7"/>
      <circle cx="172" cy="310" r="6" fill="url(#tertiaryNode)" opacity="0.65"/>
      <circle cx="240" cy="330" r="5.5" fill="url(#secondaryNode)" opacity="0.65"/>
      <circle cx="348" cy="304" r="6" fill="url(#tertiaryNode)" opacity="0.65"/>
      <circle cx="282" cy="326" r="5.5" fill="url(#secondaryNode)" opacity="0.65"/>
    </g>

    <!-- Outer tier nodes - smallest, most faded -->
    <circle cx="116" cy="142" r="4" fill="#80CBC4" opacity="0.5"/>
    <circle cx="394" cy="148" r="4" fill="#80CBC4" opacity="0.5"/>
    <circle cx="106" cy="230" r="3.5" fill="#CE93D8" opacity="0.45"/>
    <circle cx="404" cy="234" r="3.5" fill="#CE93D8" opacity="0.45"/>
    <circle cx="146" cy="348" r="3.5" fill="#80CBC4" opacity="0.4"/>
    <circle cx="374" cy="342" r="3.5" fill="#80CBC4" opacity="0.4"/>

    <!-- Subtle highlight overlay at top-left for depth -->
    <ellipse cx="180" cy="160" rx="160" ry="140" fill="white" opacity="0.03"/>

  </g>

  <!-- Rounded square border for definition -->
  <rect width="512" height="512" rx="108" ry="108" fill="none" stroke="#4A2D8A" stroke-width="2" opacity="0.4"/>
</svg>
